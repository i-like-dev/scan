<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技喵 - 專用QR生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: radial-gradient(circle at 20% 20%, #3a3a9f, #0d0d23);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .glass-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      width: 320px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }
    input {
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
    }
    input::placeholder { color: rgba(255,255,255,0.6); }
    button {
      background: linear-gradient(90deg, #007bff, #8a2be2);
      color: white;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover {
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.05);
    }
    #qrcode {
      margin-top: 25px;
    }
    .signature {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="glass-box" id="loginBox">
    <h2>🔐 科技喵管理員登入</h2>
    <input type="password" id="pwd" placeholder="輸入密碼">
    <button onclick="checkPwd()">登入</button>
  </div>

  <div class="glass-box" id="mainBox" style="display:none;">
    <h2>🧬 生成專用 QR Code</h2>
    <input type="text" id="url" placeholder="輸入要加密的網址">
    <button onclick="generate()">生成 QR</button>
    <div id="qrcode"></div>
    <div class="signature">© 科技喵 TechMeow</div>
  </div>

  <script>
    // 背景粒子動畫
    const c = document.getElementById("bg"), ctx = c.getContext("2d");
    c.width = innerWidth; c.height = innerHeight;
    const stars = Array(100).fill().map(()=>({
      x: Math.random()*c.width, y: Math.random()*c.height, r: Math.random()*1.5, s: Math.random()*0.7+0.2
    }));
    function draw(){
      ctx.fillStyle="rgba(0,0,20,0.3)";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle="cyan";
      stars.forEach(st=>{st.x+=st.s; if(st.x>c.width)st.x=0; ctx.beginPath();ctx.arc(st.x,st.y,st.r,0,Math.PI*2);ctx.fill();});
      requestAnimationFrame(draw);
    }
    draw();

    // 登入與加密
    function checkPwd(){
      if(document.getElementById('pwd').value==="0710"){
        loginBox.style.display="none"; mainBox.style.display="block";
      } else alert("密碼錯誤！");
    }
    function encrypt(text){
      const encoded=btoa(unescape(encodeURIComponent(text+"|sig=TechMeowSpecial")));
      return encoded.split("").reverse().join("");
    }
    function generate(){
      const url=document.getElementById('url').value.trim();
      if(!url) return alert("請輸入網址！");
      const encrypted=encrypt(url);
      const finalURL=location.origin+"/scan.html#"+encrypted;
      qrcode.innerHTML="";
      new QRCode(qrcode,{text:finalURL,width:220,height:220,colorDark:"#00ffff",colorLight:"#000000",correctLevel:QRCode.CorrectLevel.H});
    }
  </script>
</body>
</html>
